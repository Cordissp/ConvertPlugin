# ================================
#   ConvertPlugin - config.yml
# ================================

prefix: "&8[&6Convert&8] &r"

# Ekonomi komutu
# %player% = oyuncu adı, %amount% = miktar
ekonomi-ver-komutu: "eco give %player% %amount%"

# Chat mesaj formatı
# %amount% = miktar, %item% = eşya adı, %para% = kazanılan para
mesaj-format: "&8[&6Convert&8] &a%amount%x &e%item% &7sattınız! &a+%para% coin"

